<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmers - Farm2Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="farmers">
  <div class="overlay">
    <h2>Farmer Crop Submission</h2>
    <form id="farmerForm">
      <input type="text" id="cropName" placeholder="Crop Name" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="text" id="location" placeholder="Location" required />
      <input type="text" id="farmerName" placeholder="Farmer Name" required />
      <input type="text" id="contact" placeholder="Contact (Phone or Email)" required />
      <button type="submit" class="btn">Submit</button>
    </form>

    <section>
      <h3>Market Prices (Sample Data)</h3>
      <ul id="marketPrices">
        <li>Tomatoes – $2.50/kg</li>
        <li>Maize – $1.20/kg</li>
        <li>Onions – $1.80/kg</li>
      </ul>
    </section>

    <section>
      <h3>Recent Buyers (Static)</h3>
      <ul>
        <li>AgroMart – agro@example.com</li>
        <li>FreshFoods Ltd – fresh@example.com</li>
      </ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
